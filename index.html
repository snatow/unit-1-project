<!DOCTYPE html>
<html>
<head>
<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Connect Four</title>
</head>
<body>
<h1>Connect Four</h1>
<form id="form">
  <label id="name1">Player 1's name:</label>
  <input type="text" id="P1"></input>
  <label>Player 2's name:</label>
  <input type="text" id="P2"></input>
  <input type="button" value="SUBMIT" id="submit-button"></button>
</form>
<div id="score-holder">
  <div class="score-board">
    <h3 id="player1-name"></h3>
    <p id="player1-score"></p>
  </div>
  <div class="score-board">
    <h3 id="player2-name"></h3>
    <p id="player2-score"></p>
  </div>
  <div class="score-board">
    <button id="reset-button">RESET</button>
  </div>
</div>
<div id="game-board">
<div id="colA" class="col">
    <div id="6A" class="cell"></div>
    <div id="5A" class="cell"></div>
    <div id="4A" class="cell"></div>
    <div id="3A" class="cell"></div>
    <div id="2A" class="cell"></div>
    <div id="1A" class="cell"></div>
  </div>

  <div id="colD" class="col">

    <div id="2D" class="cell"></div>
    <div id="1D" class="cell"></div>

  <div id="colE" class="col">
